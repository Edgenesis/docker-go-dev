name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
  # Run tests for any PRs against the main branch.
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: go-dev
  DOCKER_PLATFORMS: linux/amd64,linux/arm64
  GITHUB_ORG: "edgehub"
  IMAGE_VERSION: latest
  TEST_TAG: user/myapp:test

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          context: rootfs
          load: true
          tags: ${{ env.TEST_TAG }}
      -
        name: Test
        run: |
          docker run --rm ${{ env.TEST_TAG }}

  # Push image to GitHub Packages, Docker Hub, and quay.io.
  # Microsoft Container Registry (MCR) packaging and publishing is handled by
  # an Azure Pipelines job.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: downcase REPO
        run: |
          echo "REPO=${github.repository_owner,,}" >>${GITHUB_ENV}

      - name: Build and push to Github
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          build-args: GHCR_PAT=${{ secrets.GPR_TOKEN }}
          push: true
          context: rootfs
          tags: |
            ghcr.io/${{ env.GITHUB_ENV }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,mode=max,dest=/tmp/.buildx-cache

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to DockerHub
        uses: docker/build-push-action@v3
        with:
          context: rootfs
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.GITHUB_ORG }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
